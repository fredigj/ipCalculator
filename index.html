<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>IP Calculator</h1>
    </div>
    <div class="container">
        <div class="btn-group menu mt-5" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="activate('A')">
            <label class="btn btn-outline-primary" for="btnradio1">a)</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="activate('B')">
            <label class="btn btn-outline-primary" for="btnradio2">b)</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="activate('C')">
            <label class="btn btn-outline-primary" for="btnradio3">c)</label>
        </div>
        <form class="mt-5 form-a">
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" class="form-control" id="ip1" name="ip" placeholder="x.x.x.x">
                <label class="mt-4" for="ip">IP Address 2</label>
                <input type="text" class="form-control" id="ip2" name="ip" placeholder="x.x.x.x">
            </div>
            <button type="submit" class="btn btn-primary mt-5 pika-a">Calculate</button>
            <p class="mt-4 result-a">Same network: </p>
        </form>
        <form class="mt-5 form-b hidden">
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" class="form-control" id="ip1" name="ip" placeholder="x.x.x.x/x">
            </div>
            <button type="submit" class="btn btn-primary mt-5 pika-b">Calculate</button>
            <p class="mt-4 result1-b">Network ID: </p>
            <p class="mt-4 result2-b">Broadcast ID: </p>
        </form>
        <form class="mt-5 form-c hidden">
            <div class="form-group">
                <label for="ip">Network ID</label>
                <input type="text" class="form-control" id="ip1" name="ip" placeholder="x.x.x.x/x">
                <label class="mt-4" for="ip">Number of subnets</label>
                <input type="text" class="form-control" id="numberOfSubs" name="ip" placeholder="x">
            </div>
            <button type="submit" class="btn btn-primary mt-5 pika-b">Calculate</button>
            <p class="mt-4 result1-b">Subnet ID: </p>
            <p class="mt-4 result2-b">Broadcast ID: </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
